PLUGIN:
  LOADING:
    - ''
    - '&5Tr&dHologram &7loading...'
    - ''
  ENABLED: '&8[&5Tr&dHologram&8] &bINFO &8| &3Loaded. TrHologram &av{0} &3has been enabled.'
  DISABLED: '&8[&5Tr&dHologram&8] &bINFO &8| &7Disabled. Thanks for using :)'
  HOOKED: '&8[&5Tr&dHologram&8] &eDEPEND &8| &7Hooked &6{0}&7...'
  UPDATER:
    LATEST: '&8[&5Tr&dHologram&8] &2You''re running the latest version of &3TrHologram&a.'
    DEV: '&8[&5Tr&dHologram&8] &6You''re running the development version of &3TrHologram&6.'
    OLD:
      - '&8[&5Tr&dHologram&8] &bFound a new available version &av{0}&b, download it here'
      - '&2https://www.spigotmc.org/resources/[]'
    TOO-OLD:
      - "&8--------------------------------------------------"
      - "&r"
      - "&8# &4The version of &cTrHologram &4you are running is too old"
      - "&8# &4Please update to the latest version in time!"
      - "&8# &r"
      - "&8# &4SpigotMC: &c[]"
      - "&8# &r"
      - "&8# &r"
      - "&8# &4The server will start in &c&l{0} secs &4..."
      - "&r"
      - "&8--------------------------------------------------"
    CONFIRM: '&8[&5Tr&dHologram&8] &eUPDATE &8| &7To confirm this action, type &3/TrHologram Update Confirmed&7.'
    DOWNLOADING: '&8[&5Tr&dHologram&8] &eUPDATE &8| &7Downloading the latest TrHologram &3v{0} &7...'
    DOWNLOAD-COMPLETED: '&8[&5Tr&dHologram&8] &eUPDATE &8| &aSuccessfully downloaded the latest version of TrHologram. Restart your server to complete the update!'
    DOWNLOAD-FAILED: '&8[&5Tr&dHologram&8] &eUPDATE &8| &cFailed to download the latest TrHologram ...'

ERROR:
  VERSION: '&8[&5Tr&dHologram&8] &cERROR &8| &7Plugin version error. Please re-download the plugin.'
  JS:
    - '&8[&5Tr&dHologram&8] &cERROR &8| &cExpression error: &2{0}'
    - '&6{1}'
    - '&8{2}'

HOLOGRAM:
  LOADED-SUCCESS: '&8[&5Tr&dHologram&8] &bINFO &8| &7Loaded &a{0} &7holograms... &8[&7{1} Ms&8]'
  LOADED-FAILURE: '&8[&5Tr&dHologram&8] &6WARN &8| &7Failed to load some of the holograms, please check the errors.'
  NOT-EXIST: '&8[&5Tr&dHologram&8] &7That hologram doesn''t exist...'

COMMANDS:
  QUIT:
    ==: TITLE
    subtitle: '&7&lCancelled...'
  CREATE:
    INPUT-NAME:
      ==: TITLE
      title: '&a&lHologram Name'
      subtitle: '&7&lPlease type a name'
      stay: 100
    EXISTED:
      ==: TITLE
      title: '&c&lCreate Failed'
      subtitle: '&7&lAlready exists that name'
    SUCCESS:
      ==: TITLE
      title: '&3&lCreate Success'
      subtitle: '&7&lYou can edit it in holograms.yml'
  DELETE:
    INPUT-NAME:
      ==: TITLE
      title: '&3&lHologram Name'
      subtitle: '&7&lType the hologram''s name'
      stay: 100
    NOT-EXIST:
      ==: TITLE
      title: '&c&lDelete Failed'
      subtitle: '&7&lCant find that hologram'
    SUCCESS:
      ==: TITLE
      title: '&6&lDeleted'
      subtitle: '&7&lHologram is deleted'
  LIST:
    - '&8--------------------------------------------------'
    - '&5Tr&dHologram &7- Hologram List *&8(Click to teleport)'
    - ''
  LIST-FORMAT:
    - '&8▫ &3{0}'
  HELP-PAGE:
    ==: JSON
    text:
      - '&8--------------------------------------------------'
      - '&5Tr&dHologram &7- Advanced Hologram Manager &6*{0}'
      - ''
      - '&8▪ <&7/&2{1} Create@create> &8— &7 Create a new hologram'
      - '&8▪ <&7/&2{1} Delete@delete> &8— &7 Delete a hologram'
      - '&8▪ <&7/&2{1} List@list> &8— &7 List all holograms'
      - '&8▪ <&7/&2{1} Reload@reload> &8— &7 Reload all holograms'
      - ''
      - '&8--------------------------------------------------'
    args:
      create:
        hover: |-
          &7Click to execute.
        command: '/trhologram create'
      delete:
        hover: |-
          &7Click to execute.
        command: '/trhologram delete'
      list:
        hover: |-
          &7Click to execute.
        command: '/trhologram list'
      reload:
        hover: |-
          &7Click to execute.
        command: '/trhologram reload'
