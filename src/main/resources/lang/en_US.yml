COMMANDS:
  QUIT:
    ==: TITLE
    subtitle: '&7&l操作取消...'
  CREATE:
    INPUT-NAME:
      ==: TITLE
      title: '&a&l创建的全息图名称'
      subtitle: '&7&l请输入需创建的全息图名称'
      stay: 100
    EXISTED:
      ==: TITLE
      title: '&c&l创建失败'
      subtitle: '&7&l已经存在该名称的全息图了'
    SUCCESS:
      ==: TITLE
      title: '&3&l创建成功'
      subtitle: '&7&l支持二次编辑相关属性'
  DELETE:
    INPUT-NAME:
      ==: TITLE
      title: '&3&l删除的全息图名称'
      subtitle: '&7&l请输入需删除的全息图名称'
      stay: 100
    NOT-EXIST:
      ==: TITLE
      title: '&c&l删除失败'
      subtitle: '&7&l不存在该名称的全息图'
    SUCCESS:
      ==: TITLE
      title: '&6&l删除成功'
      subtitle: '&7&l已删除该全息图'
  EDIT:
    INPUT-NAME:
      ==: TITLE
      title: '&3&l编辑的全息图名称'
      subtitle: '&7&l请输入需管理的全息图名称'
      stay: 100
    NOT-EXIST:
      ==: TITLE
      title: '&c&l编辑失败'
      subtitle: '&7&l不存在该名称的全息图'
    BOOK-EDIT:
      ==: ACTION
      text: '&3&l已给予你一本编辑书，右键打开即可编辑全息图!'
    BOOK-EDIT-SUCCESS:
      ==: TITLE
      title: '&a&l成功编辑'
      subtitle: '&7&l全息内容行已更新'
  LIST:
    - '&8--------------------------------------------------'
    - '&2Tr&aHologram &7- Hologram List *&8(点击全息图名称可快速传送)'
    - ''
  LIST-FORMAT:
    - '&8▫ &3{0}'
  HELP-PAGE:
    ==: JSON
    text:
      - '&8--------------------------------------------------'
      - '&2Tr&aHologram &7- Advanced Hologram Manager &6*{0}'
      - ''
      - '&8▪ <&7/&2{1} Create@create> &8— &7 引导创建一个新的全息图'
      - '&8▪ <&7/&2{1} Delete@delete> &8— &7 删除一个全息图'
      - '&8▪ <&7/&2{1} Edit@edit> &8— &7 管理一个全息图'
      - '&8▪ <&7/&2{1} List@list> &8— &7 列出所有全息图'
      - '&8▪ <&7/&2{1} Reload@reload> &8— &7 重新载入所有全息图'
      - ''
      - '&8--------------------------------------------------'
    args:
      create:
        hover: |-
          &7点击这里引导创建一个新的全息图.
        command: '/trhologram create'
      delete:
        hover: |-
          &7点击这里引导删除一个新的全息图.
        command: '/trhologram delete'
      edit:
        hover: |-
          &7点击这里引导编辑管理一个全息图
        command: '/trhologram edit'
      list:
        hover: |-
          &7点击这里快捷执行此命令.
        command: '/trhologram list'
      reload:
        hover: |-
          &7点击这里快捷执行此命令.
        command: '/trhologram reload'
